consul:
  host: localhost
  port: 8500
config:
  key: dimensionfour/config/${{ service.name }}
nats:
  url: nats://localhost:4222
mqtt:
  url: tcp://solace-cloud-client:9k2redcboe4k1acmbetksk686d@mr6m7sc2dy71j.messaging.solace.cloud:1883
service:
  discoveryHost: localhost
  healthCheck:
    timeout: 1s
    interval: 10s
    tcp: ${{ service.discoveryHost }}:${{ service.port }}
  maxRetry: 5
  retryInterval: 5000
  tags: ['v1.0.0', 'microservice']
  name: io.dimensionfour.srv.billing
  port: 50067
loadbalance:
  ruleCls: RandomRule
logger:
  level: info
  transports:
    - transport: console
      level: debug
      colorize: true
      datePattern: YYYY-MM-DD h:mm:ss
      label: ${{ service.name }}
    - transport: file
      name: info
      filename: info.log
      datePattern: YYYY-MM-DD h:mm:ss
      label: ${{ service.name }}
      # 100M
      maxSize: 104857600
      json: false
      maxFiles: 10
    - transport: dailyRotateFile
      filename: info.log
      datePattern: YYYY-MM-DD-HH
      zippedArchive: true
      maxSize: 20m
      maxFiles: 14d
