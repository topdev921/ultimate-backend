consul:
  host: localhost
  port: 8500
config:
  key: ultimatebackend/config/${{ service.name }}
nats:
  url: nats://localhost:4222
redis:
  host: localhost
  port: 6379
  password: ""
service:
  discoveryHost: localhost
  healthCheck:
    timeout: 1s
    interval: 10s
    tcp: ${{ service.discoveryHost }}:${{ service.port }}
  maxRetry: 5
  retryInterval: 5000
  name: io.ultimatebackend.srv.tenant
  port: 50053
loadbalance:
  ruleCls: RandomRule
logger:
  level: info
  transports:
    - transport: console
      colorize: true
      datePattern: YYYY-MM-DD h:mm:ss
      label: ${{ service.name }}
